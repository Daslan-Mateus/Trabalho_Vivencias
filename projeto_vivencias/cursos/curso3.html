<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos_Gr√°tis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h3 class="heading">Senhas</h3>
    <div class="container">
        <div class="main-video">
            <div class="video">
                <video src="../videos/curso3/v01.mp4" controls play></video>
                <h3 class="title">01 - Senha - parte I</h3>
            </div>
        </div>
        
        <div class="video-list">
            <div class="vid active">
                <video src="../videos/curso3/v01.mp4"></video>
                <h3 class="title">01 - Senha - parte I</h3>
            </div>

            <div class="vid">
                <video src="../videos/curso3/v02.mp4"></video>
                <h3 class="title">02 - Senha - parte II</h3>
            </div>
            
            <div class="vid">
                <video src="../videos/curso3/v03.mp4"></video>
                <h3 class="title">03 - Senha - parte III</h3>
            </div>
            
            
        </div>
        
        
    </div>

<script>

let listVideo = document.querySelectorAll('.video-list .vid');
let mainVideo = document.querySelector('.main-video video');
let title = document.querySelector('.main-video .title');

listVideo.forEach(video => {
    video.onclick = () =>{
        listVideo.forEach(vid => vid.classList.remove('active'));
        video.classList.add('active');
        if(video.classList.contains('active')){
            let src = video.children[0].getAttribute('src');
            mainVideo.src = src;
            let text = video.children[1].innerHTML;
            title.innerHTML = text;
        };
    };
    
});


</script>




</body>





</html>
